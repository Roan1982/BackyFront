    <h1>Agregar Autor</h1>
    <form id="add-author-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required><br>
        <button type="submit">Agregar Autor</button>
    </form>

    <script>
        document.getElementById('add-author-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            let data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            fetch('https://roan82.pythonanywhere.com/autores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Autor agregado exitosamente');
                this.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al agregar el autor');
            });
        });
    </script>
