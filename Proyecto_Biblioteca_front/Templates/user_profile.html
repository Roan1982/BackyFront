            <p><strong>Email:</strong> <span id="email"></span></p>
            <!-- Agrega más información del perfil según tus necesidades -->
        </div>

    <script>

document.addEventListener('DOMContentLoaded', function() {
    // Recupera los datos del usuario del localStorage
    var datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));

    // Verifica si hay datos de usuario almacenados
    if (datosUsuario) {
        // Actualiza los elementos HTML con la información del usuario
        document.getElementById('username').textContent = datosUsuario.username;
        document.getElementById('rol').textContent = datosUsuario.rol; // Asegúrate de tener este dato en los datos guardados
        document.getElementById('nombre').textContent = datosUsuario.nombre;
        document.getElementById('apellido').textContent = datosUsuario.apellido;
        document.getElementById('email').textContent = datosUsuario.email;
    } else {
        console.log('No hay datos de usuario almacenados.');
    }
});


    </script>
