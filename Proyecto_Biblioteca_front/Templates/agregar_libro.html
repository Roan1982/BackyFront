    <h1>Agregar Libro</h1>
    <form id="add-book-form" enctype="multipart/form-data">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="autor_id">ID del Autor:</label>
        <input type="number" id="autor_id" name="autor_id" required><br><br>
        
        <label for="genero_id">ID del Género:</label>
        <input type="number" id="genero_id" name="genero_id" required><br><br>
        
        <label for="anio_publicacion">Año de Publicación:</label>
        <input type="number" id="anio_publicacion" name="anio_publicacion" required><br><br>
        
        <label for="resenia">Reseña:</label><br>
        <textarea id="resenia" name="resenia" rows="4" cols="50"></textarea><br><br>
        
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>
        
        <label for="pdf">PDF:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf"><br><br>
        
        <button type="submit">Agregar Libro</button>
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    


    <script>
        document.getElementById('add-book-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData();
            formData.append('titulo', document.getElementById('titulo').value);
            formData.append('autor_id', document.getElementById('autor_id').value);
            formData.append('genero_id', document.getElementById('genero_id').value);
            formData.append('anio_publicacion', document.getElementById('anio_publicacion').value);
            formData.append('resenia', document.getElementById('resenia').value);
            
            let imagenFile = document.getElementById('imagen').files[0];
            if (imagenFile) {
                formData.append('imagen', imagenFile);
            }
            
            let pdfFile = document.getElementById('pdf').files[0];
            if (pdfFile) {
                formData.append('pdf', pdfFile);
            }
            
            fetch('https://roan82.pythonanywhere.com/libros', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Libro agregado exitosamente');
                document.getElementById('add-book-form').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al agregar el libro');
            });
        });
    </script>
