    <h1>Listado de Autores</h1>
    <table id="authors-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>País</th>
                <th>Fecha de Nacimiento</th>
            </tr>
        </thead>
        <tbody id="authors-list">
            <!-- Filas de autores se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        // Función para cargar los datos de los autores desde la API
        async function fetchAuthors() {
            try {
                const response = await fetch('https://roan82.pythonanywhere.com/autores');
                const data = await response.json();

                // Limpiar la tabla antes de agregar datos nuevos
                const authorsList = document.getElementById('authors-list');
                authorsList.innerHTML = '';

                // Iterar sobre los autores y agregar cada uno como una fila en la tabla
                data.forEach(author => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${author.id}</td>
                        <td>${author.nombre}</td>
                        <td>${author.apellido}</td>
                        <td>${author.pais}</td>
                        <td>${author.fecha_nacimiento}</td>
                    `;
                    authorsList.appendChild(row);
                });
            } catch (error) {
                console.error('Error al obtener los autores:', error);
                alert('Hubo un error al cargar los autores. Por favor, inténtalo de nuevo más tarde.');
            }
        }

        // Llamar a la función para cargar los autores al cargar la página
        fetchAuthors();
    </script>
