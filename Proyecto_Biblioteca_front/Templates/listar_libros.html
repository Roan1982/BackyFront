    <h1>Listado de Libros</h1>

    <div id="libros-lista">
        <!-- Aquí se cargarán dinámicamente los libros -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://roan82.pythonanywhere.com/libros')
                .then(response => response.json())
                .then(data => {
                    const librosLista = document.getElementById('libros-lista');
                    data.forEach(libro => {
                        const libroCard = document.createElement('div');
                        libroCard.classList.add('libro-card');

                        const imagen = document.createElement('img');
                        imagen.src = libro.imagen ? libro.imagen : 'https://via.placeholder.com/150';
                        imagen.alt = libro.titulo;

                        const libroInfo = document.createElement('div');
                        libroInfo.classList.add('libro-info');

                        const titulo = document.createElement('h2');
                        titulo.textContent = libro.titulo;

                        const autor = document.createElement('p');
                        autor.textContent = `Autor: ${libro.autor_nombre ? libro.autor_nombre : 'Autor desconocido'}`; // Corregido para mostrar el nombre del autor

                        const anio = document.createElement('p');
                        anio.textContent = `Año de Publicación: ${libro.anio_publicacion ? libro.anio_publicacion : 'Desconocido'}`;

                        const resenia = document.createElement('p');
                        resenia.textContent = `Reseña: ${libro.resenia ? libro.resenia : 'No disponible'}`;

                        const pdfLink = document.createElement('a');
                        pdfLink.href = libro.pdf ? libro.pdf : '#';
                        pdfLink.textContent = 'Ver PDF';

                        libroInfo.appendChild(titulo);
                        libroInfo.appendChild(autor);
                        libroInfo.appendChild(anio);
                        libroInfo.appendChild(resenia);
                        libroInfo.appendChild(pdfLink);

                        libroCard.appendChild(imagen);
                        libroCard.appendChild(libroInfo);

                        librosLista.appendChild(libroCard);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un error al cargar los libros.');
                });
        });
    </script>
